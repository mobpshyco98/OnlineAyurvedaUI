<section class="col-4 mx-auto">

  <h2 class="text-center">Login</h2>
  <div *ngIf="storageservice.msg != undefined" class="alert alert-warning">{{storageservice.msg}}</div>
  <form #frm="ngForm" (ngSubmit)="doLogin()">
    <div>Customer Id</div>
    <div><input type="text" name="txtname" [(ngModel)]="login.customerId" #loginuid="ngModel" required class="form-control"/></div>
    <div class="alert alert-danger" *ngIf="loginuid.invalid && loginuid.touched">UserId is Required</div>

    <div>Password</div> 
    <div><input type="password" name="txtpwd" [(ngModel)]="login.password" #loginpwd="ngModel" required class="form-control"/></div>
    <div class="alert alert-danger" *ngIf="loginpwd.invalid && loginpwd.touched">Password is required</div>

    <div><input type="submit" value="login" [disabled]="!frm.valid"></div>
 </form>
</section>
